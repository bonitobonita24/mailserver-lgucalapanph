{%- import "macros.html" as macros %}
{%- import "bootstrap/utils.html" as utils %}
<!doctype html>
<html lang="{{ get_locale() }}" data-static="/static/">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{% trans %}Admin page for{% endtrans %} {{ config["SITENAME"] }}">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Calapan City LGU | Official Mail Client</title>
    <link rel="icon" type="image/jpeg" href="/static/favicon.jpg">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
    <style>
      body.login-page {
        background: url('/static/background.png') no-repeat center center fixed;
        background-size: cover;
        min-height: 100vh;
        position: relative;
      }
      body.login-page::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(180deg, rgba(255, 180, 100, 0.7) 0%, rgba(255, 120, 80, 0.8) 100%);
        z-index: 0;
      }
      .login-centered {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
        background: transparent;
        position: relative;
        z-index: 1;
      }
      .login-logo-img {
        width: 120px;
        height: 120px;
        margin-bottom: 20px;
      }
      .login-box {
        width: 100%;
        max-width: 400px;
        background: rgba(255, 140, 66, 0.25);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        padding: 30px;
        border-radius: 10px;
        border: 1px solid rgba(255, 180, 120, 0.4);
        box-shadow: 0 8px 32px 0 rgba(255, 107, 53, 0.25);
      }
      .login-box .card {
        border-radius: 8px;
        border: none;
        box-shadow: none;
        background: transparent !important;
      }
      .login-box .card-body {
        padding: 0;
        background: transparent !important;
      }
      .welcome-text {
        font-family: "Source Sans Pro",-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
        font-size: 1em;
        font-weight: bold;
        margin-bottom: 20px;
        text-align: center;
        color: #fff;
      }
      .login-box label {
        color: #fff !important;
        font-weight: 600;
      }
      .login-box input[type="text"],
      .login-box input[type="password"],
      .login-box input[type="email"],
      .login-box input.form-control {
        background: rgba(255, 255, 255, 0.1) !important;
        border: 1px solid rgba(255, 255, 255, 0.2) !important;
        box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.3), inset -2px -2px 5px rgba(255, 255, 255, 0.1) !important;
        color: #333 !important;
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
      }
      .login-box input[type="text"]:focus,
      .login-box input[type="password"]:focus,
      .login-box input[type="email"]:focus,
      .login-box input.form-control:focus {
        background: rgba(255, 255, 255, 0.15) !important;
        border: 1px solid rgba(255, 255, 255, 0.4) !important;
        box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.3), inset -2px -2px 5px rgba(255, 255, 255, 0.1) !important;
      }
      .login-box input::placeholder {
        color: rgba(0, 0, 0, 0.5) !important;
      }
      .login-box button[type="submit"],
      .login-box input[type="submit"],
      .login-box .btn-primary {
        background: linear-gradient(135deg, #ff6b35 0%, #ff8c42 100%) !important;
        border: 1px solid rgba(255, 255, 255, 0.3) !important;
        color: white !important;
        font-weight: bold !important;
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
        box-shadow: 0 4px 15px rgba(255, 107, 53, 0.4) !important;
        transition: all 0.3s ease;
      }
      .login-box button[type="submit"]:hover,
      .login-box input[type="submit"]:hover,
      .login-box .btn-primary:hover {
        background: linear-gradient(135deg, #ff8c42 0%, #ffa260 100%) !important;
        box-shadow: 0 6px 20px rgba(255, 107, 53, 0.6) !important;
        transform: translateY(-2px);
      }
      .login-box button[type="submit"]:active,
      .login-box input[type="submit"]:active,
      .login-box .btn-primary:active {
        transform: translateY(0);
        box-shadow: 0 2px 10px rgba(255, 107, 53, 0.4) !important;
      }
      .partner-logos {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        margin-top: 25px;
        flex-wrap: nowrap;
        padding: 10px;
      }
      .partner-logos img {
        height: 60px;
        width: auto;
        max-width: 80px;
        object-fit: contain;
      }
      @media (max-width: 480px) {
        .login-box {
          padding: 20px;
          margin: 10px;
        }
        .partner-logos img {
          max-height: 60px;
        }
      }
    </style>
  </head>
  <body class="hold-transition login-page">
    <div class="login-centered">
      <div class="login-box">
        <h4 class="welcome-text">Welcome to Calapan City Mail Client App</h4>
        {{ utils.flashed_messages(container=False, default_category='success') }}
        {%- block content %}{%- endblock %}
        <div class="partner-logos">
          <img src="/static/mailu.png" alt="Calapan City">
          <img src="/static/mbs.jpg" alt="MBS">
          <img src="/static/chrmd1.png" alt="CHRMD">
        </div>
      </div>
    </div>
    <script src="{{ url_for('static', filename='vendor.js') }}"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
  </body>
</html>
